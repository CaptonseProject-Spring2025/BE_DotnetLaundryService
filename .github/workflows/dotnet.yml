name: Build and Deploy to Azure

on:
  push:
    branches:
      - main # Kích hoạt workflow khi có thay đổi trên nhánh main

env:
  AZURE_WEBAPP_NAME : LaundryServiceAPI
  AZURE_WEBAPP_PACKAGE_PATH: "./publish" 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Bước 1: Checkout code từ repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Bước 2: Thiết lập .NET Core
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # Thay đổi phiên bản .NET Core nếu cần

    # Bước 3: Restore dependencies
    - name: Restore dependencies
      run: dotnet restore BE_DotnetLaundryService/LaundryService/LaundryService.sln

    # Bước 4: Build ứng dụng
    - name: Build application
      run: dotnet build BE_DotnetLaundryService/LaundryService/LaundryService.sln --configuration Release --no-restore

    # Bước 5: Chạy unit tests (nếu có)
    - name: Run tests
      run: dotnet test BE_DotnetLaundryService/LaundryService/LaundryService.sln --no-build --verbosity normal

    # Bước 6: Publish ứng dụng
    - name: Publish application
      run: dotnet publish BE_DotnetLaundryService/LaundryService/LaundryService.Api/LaundryService.Api.csproj --configuration Release --output ./publish

    # Bước 7: Deploy lên Azure App Service
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }} # Thay bằng tên Azure App Service của bạn
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Lưu publish profile trong GitHub Secrets
        package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"